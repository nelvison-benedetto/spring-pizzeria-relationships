<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Show</title>
    <th:block th:replace="~{fragments/head.html::bootstrap}" />  <!-- ~ :  Alt+126(numerini)-->
    <th:block th:replace="~{fragments/head.html::style_jsscript}" />
</head>
<body class="">
    <div class="container pt-4">
        <h1 th:text="| Ingredient ${ingredient.title}|"/>
        <h2 th:text="|Pizzas with this ingredient: ${ingredient.pizzas.size()}|" />
        <div th:each="pizza : ${ingredient.pizzas}" class="">
            <h4 th:text="${pizza.title}" class="text-success" />
        </div>
    </div>
</body>
</html>
